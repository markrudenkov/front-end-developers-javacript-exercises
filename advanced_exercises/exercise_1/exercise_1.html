<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple exercise 5</title>
    <script>

    function name(personName) {
        this.personName = personName + " ";
        console.log(this);
        return this;
    }

    function go(place) {
        this.place = 'goes to ' + place.toLowerCase() + " ";
        return this;
    }

    function buy(goods) {
        this.goods = "to buy " + goods.toLowerCase();
        return this.personName + this.place + this.goods;
    }

    function putToOutput(particularFunction) {
        o = document.getElementById('output');
        o.innerHTML = particularFunction;
    }
    </script>
</head>
<body onload="putToOutput(name('John').go('Shop').buy('Food'))">
<br>
<p>Sentence: </p>
<p id="output"></p>
</body>
</html>
