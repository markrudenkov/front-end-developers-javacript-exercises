<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>simple exercise 5</title>
    <script>
        function getSumOfArray(stringToInvert) {
            var intArray = stringToInvert.split(',');
            var sum = 0;
            for (var item in intArray) {
                sum += parseInt(intArray[item]);
            }
            return sum;
        }

        function putToOutput(particularFunction) {
            var arg = document.form1.inputString.value;
            o = document.getElementById('output');
            o.innerHTML = particularFunction(arg);
        }
    </script>
</head>
<body>
<form name="form1">
    "Please input array of integers eg. 1,2,3,4,5,6,7 and press 'Get Sum' button"
    <input type="text" name="inputString">
    <input type="button" value="Get array sum" onclick="putToOutput(getSumOfArray)">
    <br>
    <p>Sum of array: </p>
    <p id="output"></p>
</form>
</body>
</html>
